<html>
<head>
<meta charset="utf-8">
<meta name="author" content="lazypic">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>75mm studio Estimate</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

<!-- Custom fonts for this template -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

<!-- Plugin CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet">
<!-- Font -->
<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
<link rel="stylesheet" type="text/css" href="css/estimate.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body class="p-5">
<h4>75mm Studio Pre-Estimate for Shot</h4>
<h5 id="date">Date:</h5>

<div class="row pb-3">
    <!--Left-->
    <div class="col-sm-7">
        <h5 class="mt-3">
            Client Information <font class="text-danger">*</font>
        </h5>
        
        <div class="form-group row">
            <div class="col-10">
                <input class="form-control" type="text" value="" id="author" placeholder="Company name">
            </div>
            <div class="col-10">
                <input class="form-control" type="email" value="" id="email" placeholder="Email: id@gmail.com">
            </div>
            <div class="col-10">
                <input class="form-control" type="text" value="" id="project" placeholder="Project Information">
            </div>
        </div>
        <div class="form-group row pl-4">
            <div class="col-10">
                <input class="form-check-input" type="checkbox" id="privacy">
                <label class="form-check-label" for="privacy">
                    개인정보 수집 동의 (Acquisition of personal information)
                </label>
            </div>
            <div class="col-10">
                <a class="text-dark" href="https://75mm.studio/terms.html">서비스 이용약관(Terms of service)</a><br>
                <a class="text-dark" href="https://75mm.studio/privacy.html">개인정보 처리방침(Privacy policy)</a>
            </div>
        </div>
            
            
    
    
        <h4 class="pt-3">Lens type</h4>
        
        <div class="form-check ml-3">
            <input class="form-check-input" type="checkbox" name="lensType" id="mono" value=1.0 checked>
            <label class="form-check-label" for="mono">
               	Mono
            </label>
        </div>
        
        <div class="form-check ml-3">
            <input class="form-check-input" type="checkbox" name="lensType" id="anamorphicLens" value=2.0>
            <label class="form-check-label" for="anamorphicLens">
                Anamorphic <a href="https://youtu.be/qgjbvJwqUvk"><i class="fas fa-info-circle"></i></a>
            </label>
        </div>
        <div class="form-check ml-3">
            <input class="form-check-input" type="checkbox" name="lensType" id="stereo" value=2.0>
            <label class="form-check-label" for="stereo">
                Stereo
            </label>
        </div>
        <div class="form-check ml-3">
            <input class="form-check-input" type="checkbox" name="projectType" id="vr" value=3.0>
            <label class="form-check-label" for="vr">
                VR
            </label>
        </div>


        <h4 class="pt-4">Service Detail</h4>
        <div class="form-check ml-3">
            <input class="form-check-input" type="checkbox" name="serviceDetail" id="is4kOver" value=2.0>
            <label class="form-check-label" for="is4kOver">
                4K
            </label>
        </div>
        <div class="form-check ml-3">
            <input class="form-check-input" type="checkbox" name="serviceDetail" id="noneSurvey" value=1.5>
            <label class="form-check-label" for="noneSurvey">
                None Survey(Laser Scan / Lidar)
            </label>
        </div>
        <div class="form-check ml-3">
            <input class="form-check-input" type="checkbox" name="serviceDetail" id="noneOnsetInfo" value=1.5>
            <label class="form-check-label" for="noneOnsetInfo">
                None Onset Info
            </label>
        </div>
        <h4 class="pt-4">Comment</h4>
        <div class="form-group ml-3 row">
            <div class="col-10">
                <textarea class="form-control" rows="3" id="comment"></textarea>
            </div>
        </div>

        <h4 class="pt-4">Shot</h4>
        <div class="form-group row">
            <label for="example-number-input" class="col-6 col-form-label">Total Tracking Shot Number <a href="https://youtu.be/lf591yYgVl8"><i class="fas fa-info-circle"></i></a></label>
            <div class="col-4">
              <input class="form-control" type="number" value="0" min="0" max="3600" id="totalShotNum" inputmode="numeric">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-6 col-form-label">Object Tracking (Rigid) <a href="https://youtu.be/6zv1bSGJq_w"><i class="fas fa-info-circle"></i></a></label>
            <div class="col-4">
              <input class="form-control" type="number" value="0" min="0" max="3600" id="objectTrackingRigid" inputmode="numeric">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-6 col-form-label">Object Tracking (NoneRidid) <a href="https://youtu.be/mnkoepz0FDw"><i class="fas fa-info-circle"></i></a></label>
            <div class="col-4">
              <input class="form-control" type="number" value="0" min="0" max="3600" id="objectTrackingNoneRigid" inputmode="numeric">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-6 col-form-label">Rotoanimation (Basic) <a href="https://youtu.be/BdzRvd2Q43g"><i class="fas fa-info-circle"></i></a></label>
            <div class="col-4">
              <input class="form-control" type="number" value="0" min="0" max="3600" id="rotoanimationBasic" inputmode="numeric">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-6 col-form-label">Rotoanimation (Soft Deform) <a href="https://youtu.be/aAePrDbeBhY"><i class="fas fa-info-circle"></i></a></label>
            <div class="col-4">
              <input class="form-control" type="number" value="0" min="0" max="3600" id="rotoanimationSoftDeform" inputmode="numeric">
            </div>
        </div>

        <h4 class="pt-4">Frame</h4>
        <div class="form-group row">
            <div class="col-1"></div>
            <label for="example-number-input" class="col-5 col-form-label">Total Frame number</label>
            <div class="col-4">
              <input class="form-control" type="number" value="0" min="0" max="1000000" id="frame" inputmode="numeric">
            </div>
        </div>
        <div class="row pb-3">
            <div class="col-6"></div>
            <div class="col-4">
                <button id="addBucket" type="button" class="btn btn-dark btn-block">ADD BUCKET</button>
            </div>
        </div>
    </div>

    <!--Bucket(Right)-->
    <div class="col-sm-3">
        <div>
            <i class="fas fa-cart-arrow-down fa-3x m-3"></i>
            <h4 id="numOfItem">Bucket: 0</h4>
            <div id="bucket"></div>
        </div>

        <div class="pt-3 pb-3">
            <h3 id="total">Total: ￦0</h3>
        </div>
        <div class="pt-3">
            <button type="button" class="btn btn-dark btn-block" onclick="sendToEmail()"><i class="far fa-envelope"></i>&nbsp;&nbsp;&nbsp;Send to 75mm Studio</button>
        </div>
        <div class="pt-3 pb-3">
            <button type="button" class="btn btn-dark btn-block" onclick="printMode()"><i class="fas fa-print"></i>&nbsp;&nbsp;&nbsp;Print this document</button>
        </div>
        <div class="pt-3 pb-3">
            VAT 별도<br>
            해외 데이터 전송시 비용 추가<br>
            On-set Supervising 별도문의
        </div>
    </div>
</div>


</body>
<script src="js/estimate.js"></script>
</html>
