<html>
<head>
<meta charset="utf-8">
<meta name="author" content="lazypic">
<title>75mm studio Estimate</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

<!-- Custom fonts for this template -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

<!-- Plugin CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet">
<!-- Font -->
<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
<link rel="stylesheet" type="text/css" href="css/estimate.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body class="p-5">
<h4 id="date">Pre-estimate Date:</h4>

<div class="row pb-3">
    <!--Left-->
    <div class="col-sm-6">
        <h5 class="mt-3">
            75mm studio 견적 시스템 기본정보
        </h5>
        
        <div class="form-group row">
            <div class="col-1"></div>
            <div class="col-9">
                <input class="form-control" type="text" value="" id="author" placeholder="작성자, 회사명">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-1"></div>
            <div class="col-9">
                <input class="form-control" type="email" value="" id="email" placeholder="Email : id@gmail.com">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-1"></div>
            <div class="col-9">
                <input class="form-control" type="text" value="" id="project" placeholder="프로젝트명(가제)">
            </div>
        </div>
            
    
    
        <h4 class="pt-3">Lens type</h4>
        <!--
        <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="checkbox" name="lensType" id="mono" value=1.0 checked>
            <label class="form-check-label" for="mono">
               	Mono
            </label>
        </div>
        -->
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="lensType" id="anamorphicLens" value=2.0>
            <label class="form-check-label" for="anamorphicLens">
                Anamorphic
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="lensType" id="stereo" value=2.0>
            <label class="form-check-label" for="stereo">
                Stereo
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="projectType" id="vr" value=3.0>
            <label class="form-check-label" for="vr">
                VR
            </label>
        </div>


        <h4 class="pt-4">Service Detail</h4>
        <div class="form-check ml-3">
            <input class="form-check-input" type="checkbox" name="serviceDetail" id="is4kOver" value=2.0>
            <label class="form-check-label" for="is4kOver">
                4K
            </label>
        </div>
        <div class="form-check ml-3">
            <input class="form-check-input" type="checkbox" name="serviceDetail" id="noneSurvey" value=1.5>
            <label class="form-check-label" for="noneSurvey">
                None Survey(Laser Scan / Lidar)
            </label>
        </div>
        <div class="form-check ml-3">
            <input class="form-check-input" type="checkbox" name="serviceDetail" id="noneOnsetInfo" value=1.5>
            <label class="form-check-label" for="noneOnsetInfo">
                None Onset Info
            </label>
        </div>

        <h4 class="pt-4">Shot number / Frame number</h4>
        <div class="form-group row">
            <div class="col-1"></div>
            <label for="example-number-input" class="col-5 col-form-label">Camera Tracking</label>
            <div class="col-4">
              <input class="form-control" type="number" value="1" id="cameraTracking">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-1"></div>
            <label for="example-number-input" class="col-5 col-form-label">Object Tracking (Ridgid)</label>
            <div class="col-4">
              <input class="form-control" type="number" value="0" id="objectTrackingRidgid"><!--x250000-->
            </div>
        </div>
        <div class="form-group row">
            <div class="col-1"></div>
            <label for="example-number-input" class="col-5 col-form-label">Object Tracking (NoneRidgid)</label>
            <div class="col-4">
              <input class="form-control" type="number" value="0" id="objectTrackingNoneRidgid"><!--x350000-->
            </div>
        </div>
        <div class="form-group row">
            <div class="col-1"></div>
            <label for="example-number-input" class="col-5 col-form-label">Rotoanimation (Basic)</label>
            <div class="col-4">
              <input class="form-control" type="number" value="0" id="rotoanimationBasic"><!--x500000-->
            </div>
        </div>
        <div class="form-group row">
            <div class="col-1"></div>
            <label for="example-number-input" class="col-5 col-form-label">Rotoanimation (Soft Deform)</label>
            <div class="col-4">
              <input class="form-control" type="number" value="0" id="rotoanimationSoftDeform"><!--x700000-->
            </div>
        </div>
        <div class="form-group row">
            <div class="col-1"></div>
            <label for="example-number-input" class="col-5 col-form-label">Frame</label>
            <div class="col-4">
              <input class="form-control" type="number" value="1" id="frame"><!--x1000-->
            </div>
        </div>
        <div class="row pb-3">
            <div class="col-6"></div>
            <div class="col-4">
                <button id="addBucket" type="button" class="btn btn-dark">ADD BUCKET</button>
            </div>
        </div>
    </div>

    <!--Bucket(Right)-->
    <div class="col-sm-4">
        <div>
            <i class="fas fa-cart-arrow-down fa-3x m-3"></i>
            <h4 id="numOfItem">Bucket: 0</h4>
            <div id="bucket"></div>
        </div>

        <div class="pt-3 pb-3">
            <h3 id="total">Total: ￦0</h3>
            <button type="button" class="btn btn-dark" onclick="printMode()">Print this document</button>    
        </div>
        
        <div>
            세부문의: <a href="mailto:info@75mm.studio?subject=Estimate%2075mmStudio">info@75mm.studio</a>
        </div>
    </div>
</div>



</body>
<script src="js/estimate.js"></script>
</html>
